name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: buildflags
      id: buildflags
      run: echo ::set-output name=VALUE::"-ldflags='-X github.com/bpicode/fritzctl/config.Version=${GITHUB_REF/refs\/tags\//} -X github.com/bpicode/fritzctl/config.Revision=${GITHUB_SHA}' -trimpath"
    - name: test
      env:
        BUILDFLAGS: ${{ steps.buildflags.outputs.VALUE }}
      run: echo ${BUILDFLAGS}
